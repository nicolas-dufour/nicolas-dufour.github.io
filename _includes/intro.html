<img class="pp" src="{{ site.data.about_me.pp_path }}"
    alt="{{site.data.about_me.name}} {{site.data.about_me.surname}} profile picture">
<h1>{{ site.data.about_me.name }} {{ site.data.about_me.surname }}</h1>
<h3>{{ site.data.about_me.short_description }}</h3>
<div class="contact_wrapper">
    {% for contact in site.data.contact %}
    <a href="{{ contact.url }}" target="_blank">
        <button>
            <img src="{{ contact.icon }}" alt="{{ contact.name }} icon" zz>
        </button>
    </a>
    {% endfor %}
</div>
